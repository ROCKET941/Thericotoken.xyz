<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RICO: The Solana Slammer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      /* Use your uploaded image here */
      background-image: url("background.jpg");
      background-size: cover;          /* fill the screen */
      background-position: center;     /* keep it centered */
      background-repeat: no-repeat;
      background-attachment: fixed;    /* nice effect on desktop */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Optional: an invisible overlay to place future buttons / charts */
    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Example placeholder buttons (you can move/style later) */
    .buttons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #0ea5e9;
      color: #000;
    }

    .btn-secondary {
      background: #22c55e;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Example future controls (not yet wired up) -->
    <div class="buttons">
      <button class="btn btn-primary">Escape to Dexscreener</button>
      <button class="btn btn-secondary">Watch the Jailbreak Chart</button>
    </div>
  </div>
</body>
</html>
